<!DOCTYPE html>
<!-- Coding by Cedric Ndong for Les Futurs Geeks-->
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les Futurs Geeks Site under Construct</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section class="container ">
		
		<span><img src="./img/logotest2.png" alt="logo-image"></span>
		<header>Website im Aufbau</header>
		<p>
			Unsere Website befindet sich im Aufbau. 
			Wir arbeiten hart an der Verbesserung unserer Website 
			und Sie werden dann ein neues Design finden.
		</p>
		<div class="time-content">
			<div class="time days">
			  <span class="number"></span>
			  <span class="text">Tage</span>
			</div>
			<div class="time hours">
			  <span class="number"></span>
			  <span class="text">Stunden</span>
			</div>
			<div class="time minutes">
			  <span class="number"></span>
			  <span class="text">Minuten</span>
			</div>
			<div class="time seconds">
			  <span class="number"></span>
			  <span class="text">Sekunden</span>
			</div>
		</div>
		<div class="email-content">
			<p>Abonnieren Sie jetzt, um die neuesten Updates zu erhalten!</p>
	
			<div class="input-box">
				<form class="input-box" action="" id="emailForm">
					<div class="alert"> Danke fÃ¼r Ihr Besuch &#128522;</div>
					<input type="email" placeholder="Email eingeben" id="emailID"required/>
					<button type="submit" id="submitID">Senden</button>
				</form>
			</div>
		</div>
		
		
	</section>
	

	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
		 https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>

	
	<!--Javascript-->
<script src="./js/script.js"></script>



</body>


</html>
