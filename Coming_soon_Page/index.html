<!DOCTYPE html>
<!-- Coding by Cedric Ndong for Les Futurs Geeks-->
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les Futurs Geeks Site under Construct</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section class="container mt-1">
		<img src="./img/lfgBg.jpg" alt="" class="image" />

		<div class="container-xs mt-sm-1   text-center">
			<span><img src="./img/logotest2.png" alt="logo-image"></span>
		</div>

		
		<header>Website im Aufbau</header>
		<p>
			Unsere Website befindet sich im Aufbau. 
			Wir arbeiten hart an der Verbesserung unserer Website 
			und Sie werden dann ein neues Design finden.
		</p>
		<div class="time-content">
			<div class="time days">
			  <span class="number">10</span>
			  <span class="text">Tage</span>
			</div>
			<div class="time hours">
			  <span class="number">02</span>
			  <span class="text">Stunden</span>
			</div>
			<div class="time minutes">
			  <span class="number">60</span>
			  <span class="text">Minuten</span>
			</div>
			<div class="time seconds">
			  <span class="number">33</span>
			  <span class="text">Sekunden</span>
			</div>
		</div>
		<div class="email-content">
			<p>Abonnieren Sie jetzt, um die neuesten Updates zu erhalten!</p>
	
			<div class="input-box">
				<form class="input-box">
			  	<input type="email" placeholder="Email eingeben" required/>
			  <button>Senden</button>
				</form>
			</div>
		  </div>
	</section>
	
</body>


<!--Javascript-->
<script src="./js/script.js"></script>
</html>
